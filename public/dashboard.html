<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football Match Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css" />
  </head>
  <body>
    <h2>LaLiga Match Results Dashboard</h2>

    <!-- Dashboard container for displaying matches -->
    <datalist id="recommendations">
      <option value="Real Betis"></option>
      <option value="Granada CF"></option>
      <option value="Girona FC"></option>
      <option value="Valencia"></option>
      <option value="Real Madrid CF"></option>
      <option value="Real Sociedad"></option>
      <option value="Villarreal"></option>
      <option value="Atletico Madrid"></option>
      <option value="FC Barcelona"></option>
      <option value="Athletic Bilbao"></option>
      <option value="Celta Viego"></option>
      <option value="Cadiz"></option>
      <option value="Osasuna"></option>
      <option value="Almeria"></option>
      <option value="Las Palmas"></option>
      <option value="Deportivo AlavÃ©s"></option>
      <option value="RCD Mallorca"></option>
      <option value="Rayo Vallecano"></option>
      <option value="Getafe CF"></option>
      <option value="Sevilla">
        <!-- Add more options as needed -->
      </option>
    </datalist>
    <datalist id="pl-recommendations">
      <option value="Arsenal"></option>
      <option value="Aston Villa"></option>
      <option value="Bournemouth"></option>
      <option value="Brentford"></option>
      <option value="Brighton"></option>
      <option value="Burnley"></option>
      <option value="Chelsea"></option>
      <option value="Crystal Palace"></option>
      <option value="Everton"></option>
      <option value="Fulham"></option>
      <option value="Liverpool"></option>
      <option value="Luton Town"></option>
      <option value="Manchester City"></option>
      <option value="Manchester United"></option>
      <option value="Newcastle United"></option>
      <option value="Nottingham Forest"></option>
      <option value="Sheffield United"></option>
      <option value="Tottenham Hotspur"></option>
      <option value="West Ham United"></option>
      <option value="Wolverhampton"></option>
      <!-- Add more options as needed -->
    </datalist>

    <!-- Form for adding matches -->
    <div class="my-form">
      <form id="add-ll-match">
        <input
          type="text"
          id="team1"
          placeholder="Team 1"
          list="recommendations"
        />
        <input
          type="text"
          id="team2"
          placeholder="Team 2"
          list="recommendations"
        />
        <br />
        <div class="buttons">
          <button type="submit">Add Match</button>
          <button type="button" id="delete-match-button">Delete Match</button>
        </div>
        <!-- Add this button -->
      </form>
    </div>
    <br />
    <div class="laliga" id="laliga"></div>
    <br /><br /><br /><br />
    <!-- Form for adding and deleting PL matches -->
    <div class="my-form">
      <form id="add-pl-match">
        <input
          type="text"
          id="pl-team1"
          placeholder="PL Team 1"
          list="pl-recommendations"
        />
        <input
          type="text"
          id="pl-team2"
          placeholder="PL Team 2"
          list="pl-recommendations"
        />
        <div class="buttons">
          <button type="submit">Add Match</button>
          <button type="button" id="delete-pl-match-button">
            Delete Match
          </button>
        </div>
      </form>
    </div>
    <br />
    <div class="pl" id="pl"></div>

    <script src="dashboard-script.js"></script>
    <script src="newMatch.js"></script>
  </body>
</html>
