    <h2>LaLiga Matchs Dashboard</h2>
    <!-- Form for adding matches -->
    <div class="my-form">
      <form id="add-ll-match">
        <input
          type="text"
          id="team1"
          placeholder="Team 1"
          list="recommendations"
        />
        <input
          type="text"
          id="team2"
          placeholder="Team 2"
          list="recommendations"
        />
        <br />
        <div class="buttons">
          <button type="submit">Add Match</button>
          <button type="button" id="delete-match-button">Delete Match</button>

    <h2>Premier League Matchs Dashboard</h2>
